<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>您的资料</h1>
    </div>
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty" class="alert alert-info">
        <strong>提示：</strong>任何未保存的更改都会丢失！
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{photoUrl}}" alt="{{user.knownAs}}">
        <div class="card-body">
          <div>
            <strong>地点:</strong>
            <p>{{user.city}},{{user.country}}</p>
          </div>
          <div>
            <strong>年龄:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>上次在线:</strong>
            <p>{{user.lastActive}}</p>
          </div>
          <div>
            <strong>何时到来:</strong>
            <p>{{user.created}}</p>
          </div>
        </div>
        <div class="card-footer">

          <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success w-100 btn-block">保存</button>

        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="编辑您的资料">
            <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
              <h4>Description</h4>
              <textarea name="introduction" rows="6" class="form-control" [(ngModel)]="user.introduction"></textarea>
              <h4>Looking For</h4>
              <textarea name="lookingFor" rows="6" class="form-control" [(ngModel)]="user.lookingFor">
              </textarea>
              <h4>Interests</h4>
              <textarea name="interests" rows="6" class="form-control" [(ngModel)]="user.interests">
              </textarea>
              <h4>地点</h4>
              <div class="form-inline">
                <label for="city">城市</label>
                <input type="text" class="form-control" name="city" [(ngModel)]="user.city">
                <label for="city">国家</label>
                <input type="text" class="form-control" name="country" [(ngModel)]="user.country">
              </div>
            </form>
          </tab>
          <tab heading="编辑照片">
            <app-photo-editor [photos]="user.photos" (getMemberPhotoChange)="updateMainPhoto($event)"></app-photo-editor>
          </tab>

        </tabset>
      </div>
    </div>
  </div>
</div>
