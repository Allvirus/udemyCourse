<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">注册</h2>
  <hr>

  <!-- Radio -->
  <div class="form-group">
    <label class="control-label" style="margin-right:10px">我是：</label>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="male" formControlName="gender">男
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" type="radio" value="female" formControlName="gender">女
    </label>
  </div>


  <div class="form-group">
    <input type="text" [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}"
      class="form-control" formControlName="username" placeholder="用户名">
    <div class="invalid-feedback">请输入用户名</div>
  </div>

  <!-- known as -->

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('knownAs').errors && registerForm.get('knownAs').touched}" class="form-control"
      placeholder="别名" formControlName="knownAs">
    <div class="invalid-feedback" *ngIf="registerForm.get('knownAs').touched && registerForm.get('knownAs').hasError('required')">请输入别名</div>
  </div>


  <!-- date of birth -->



  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}"
      class="form-control" placeholder="生日" formControlName="dateOfBirth" type="text" bsDatepicker [bsConfig]="bsConfig">
    <div class="invalid-feedback" *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')">生日是必须的</div>
  </div>

  <!-- city and country -->

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}" class="form-control"
      placeholder="城市" formControlName="city">
    <div class="invalid-feedback" *ngIf="registerForm.get('city').touched && registerForm.get('city').hasError('required')">城市是必须的</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched}" class="form-control"
      placeholder="国家" formControlName="country">
    <div class="invalid-feedback" *ngIf="registerForm.get('country').touched && registerForm.get('country').hasError('required')">国家是必须的</div>
  </div>

  <div class="form-group">
    <input type="password" [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}"
      class="form-control" formControlName="password" placeholder="密码">
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">请输入密码</div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">请输入至少4位密码</div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched">请输入最多8位密码</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors 
          && registerForm.get('confirmPassword').touched
          || registerForm.get('confirmPassword').touched
          && registerForm.hasError('mismatch')}"
      type="password" class="form-control" formControlName="confirmPassword" placeholder="确认密码">
    <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').hasError('required') 
          && registerForm.get('confirmPassword').touched">
      请输入确认密码
    </div>
    <div class="invalid-feedback" *ngIf="registerForm.hasError('mismatch') 
        && registerForm.get('confirmPassword').touched">
      确认密码是必须的
    </div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" [disabled]="!registerForm.valid" type="submit">注册</button>
    <button class="btn btn-default" type="button" (click)="cancel()">取消</button>
  </div>
  <hr>
</form>
