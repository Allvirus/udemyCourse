<div class="container mt-5">
  <div *ngIf="!registerMode" class="text-center">
    <h1>去你想去的地方</h1>
    <p class="lead">选择你想去的地方，当时必须先登陆</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">注册</button>
      <button class="btn btn-info btn-lg">更多</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
